<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="events">
        <button 
        :disabled="toggle"
        v-on:click="onToggle">Click Me</button>
    </div>
    <script>
        new Vue({
            el: '#events',
            data:{
                toggle: false
            },
            methods: {
                onToggle(){
                    alert("this will be disabled now");
                    this.toggle = true
                }
            }
        })
    </script>
</body>
</html>
